<style>
  .cell {
    width: 50px;
    height: 50px;
  }

  .pig {
    background: pink;
  }
  .coin {
    background-image: url("js/pig-coin.svg");
    background-size: cover;
  }

</style>
<div id="app"></div>
<script src="js/jquery-3.1.1.min.js"></script>
<script>
  $(document).ready(function () {
    var $container = $('#app');
    var $table = $('<table>');
    var $tr, $td;
    var howOften = 1000;
    var coinSpeed = 1000;


    $container.append($table);

    for (var y = 0; y < 10; y += 1) {
      $tr = $('<tr>');
      for ( var x = 0; x < 10; x += 1) {
        $td = $('<td>')
          .addClass('cell');

        if ((x + y) % 2 === 0) {
          $td.addClass('positive');
        } else {
          $td.addClass('negative');
        }
        $tr.append($td);
      }
      $table.append($tr);
    }

    $('tr:last td', $table).on('click', function() {
      $('.pig', $table).removeClass('pig');
      $(this).addClass('pig');
    });

    function makeCoin() {
      setInterval( function () {
        $('tr:first td', $table)
          .eq(Math.floor(Math.random() * 10))
          .addClass('coin');
      }, howOften);
    }



    function below(node) {return $(node).parent().next().find(':nth-child('+ ($(node).index() + 1) +')');}
    setInterval(function () {
      $('.coin', $table).each(function () {
        $(this).removeClass('coin');
        below(this).addClass('coin');
      })

      if ($('.coin.pig', $table).length > 0) {
        alert('WIN')
      }
    }, coinSpeed)
    makeCoin();



  });
</script>
